<VirtualHost *:80>
    ServerName mysite.com
    ServerAlias *

    RewriteEngine On

    # Block youtube.com
    RewriteCond %{HTTP_HOST} ^(www\.)?youtube\.com(:80)?$ [NC]
    RewriteRule ^ - [R=403,L]

    # Proxy requests for mysite.com
    RewriteCond %{HTTP_HOST} ^mysite\.com(:80)?$ [NC]
    RewriteRule ^/(.*)$ http://192.168.1.100/$1 [P,L]

    # Return 404 for everything else
    RewriteRule ^ - [R=404,L]

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>